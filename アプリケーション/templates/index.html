<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOKUKINOKO?</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <h1 style="text-align: center">DOKUKINOKO?</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="error" style="text-align: center;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <img src="static/outputs/upload.png" alt="upload" class="upload">
                <p><span>Drag & Drop</span></br> or <span>click</span> to upload</p>
                <input type="file" accept='image/*' onchange="previewImage(this);" name="upload_file" id="input-files">
            </div>
            <input type="submit" id="submit-btn" value="判定">
        </form>
        <p style="text-align: center;">プレビュー↓</br>
        <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
        </p>
        <script>
            function previewImage(obj)
            {
                var fileReader = new FileReader();
                fileReader.onload = (function() {
                    document.getElementById('preview').src = fileReader.result;
                });
                fileReader.readAsDataURL(obj.files[0]);
            }
        </script>
    </body>
</html>
